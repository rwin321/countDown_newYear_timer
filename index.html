<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<link rel = 'stylesheet' href = 'style.css'>
	<title>Clock</title>
</head>
<body>
<div class = 'wrapper'>
	<div class = 'container'>
		<h1>New Years Eve</h1>
		<div class = 'clock__container'>
			<div class = 'days-c'>
				<p class = 'big-text' id='days'></p>
				<span>days</span>
			</div>
			<div class = 'hours-c'>
				<p class = 'big-text' id='hours'></p>
				<span>hours</span>
			</div>
			<div class = 'minutes-c'>
				<p class = 'big-text' id='minutes'></p>
				<span>mins</span>
			</div>
			<div class = 'secs-c'>
				<p class = 'big-text' id='seconds'></p>
				<span>secs</span>
			</div>
		</div>
	</div>
</div>
<script src = 'index.js'></script>
</body>
</html>
